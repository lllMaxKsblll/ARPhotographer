<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>#dailyui 085 Pagination</title>
  <script src="https://use.typekit.net/tqi0rfb.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="pagination__wrapper">
  <ul class="pagination">
    <li>
        <button class="prev" title="previous page">&#10094;</button></li>
    <li>
      <button title="first page - page 1">1</button>
    </li>
    <li>
      <span>...</span>
    </li>
    <li>
      <button title="page 8">8</button>
    </li>
    <li>
      <button class="active" title="current page - page 9">9</button>
    </li>
    <li>
      <button title="page 10">10</button>
    </li>
    <li>
      <span>...</span>
    </li>
    <li>
      <button title="last page - page 69">69</button>
    </li>
    <li><button class="next" title="next page">&#10095;</button></li>
  </ul>
</div>
  
  
</body>
</html>
